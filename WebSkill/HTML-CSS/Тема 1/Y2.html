		<title>Y2</title>
	</head>
	<body align="center">
	<p>Україна-рідний край.<br>
	Поле, рідний, синій гай.<br>
	Любо стежкою іти.<br>
	Тут живемо я і ти.<br>
	Рідне поле, зелен гай,<br>
	Рідне місто й рідна хата,<br>
	Рідна небо й рідна мати.<br>
	Красивший, щедрий, рідний край<br>
	І мова наша солов'їна,<br>
	Люби, шануй, оберігай,<br>
	Усе, що зветься Україна<br>
	</p>
	
	</body>
</html>
