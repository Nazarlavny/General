<html>
	<head>
	<title>Додаткове завдання №1</title>
	</head>
	<body>
	<p>Україна-рідний край.<br>
	Поле,річка,синій гай.<br>
	Любо стежкою іти.<br>
	Тут живемо я і ти.<br>
	Рідне поле,зелен гай,<br>
	Рідне місто й рідна хата,<br>
	Рідне небо й рідна мати.<br>
	Красивий,щедрий,рідний край<br>
	І мова наша солов'їна,<br>
	Люби,шануй,берігай,<br>
	Усе,що зветься Україна!<br>
	</p>
	</body>
</html>
