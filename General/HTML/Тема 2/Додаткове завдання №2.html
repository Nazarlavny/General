<html>
	<head>
	<title>Додаткове завдання №2</title>
	</head>
	<body>
        <p align="left">Боятися <b><i><u>вовка</u></i></b> - в ліс не ходити.</p>
        <p align="center"><b>Де <i><u>відвага,</u></i> Там і щастя.</b></p>
        <p align="right"><b>І стіни мають <u>вуха.</u></b></p>
        <p align="center">Кожна <b><u>жаба</u></b> своє болото хвалить.</p>
        <p align="left"><b>Моя <i>хата</i> скраю - нічого не знаю.</b></p>
    </body>
</html>
